<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KMC Medical College</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e1f7f3; /* Light teal background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom, #a6dcef, #e1f7f3);
            color: #34495e;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Image Styling */
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #2c3e50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .welcome-button {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .welcome-button:hover {
            background-color: #34495e;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.kmcmedicalcollege.com/assets/images/New%20LOGO%20Rounded.png" alt="KMC Medical College" />
        <h1>Welcome to KMC Medical College</h1>
        <p>Your journey in medicine begins here. Let's make a difference together!</p>
        <a href="https://www.kmcmedicalcollege.com/" class="welcome-button">Explore More</a>
    </div>

</body>
</html>
